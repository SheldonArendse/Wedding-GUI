<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminisce | Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- importing social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- tab favicon -->
    <link rel="icon" href="images/favicons/faviconx16.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div id="title">Reminisce</div>
        <div id="navbar">
            <a href="#">Home</a>
            <a>|</a> <!-- use span instead of anchor elements -->           	
            <a href="#">Login</a>
            <a>|</a>
            <a href="#">Sign Up</a>  
        </div>
    </nav>
    <!-- Adding the background image -->
	<div class="background-image">
        <img src="Images/bg-image.jpg" alt="Background Image">
    </div>

	<!-- login form container -->
    <div class="login-container">
	    <form>
	    	<img id="default-icon" src="Images/profile-icon-3.png" alt="Default profile icon">

	        <input type="text" id="username" name="username" placeholder="Username"><br>

	        <input type="password" id="password" name="password" placeholder="Password"><br>

	        <div class="remember-me-container">
	            <input type="checkbox" id="remember-me" name="remember-me">
	            <label for="remember-me" class="other-options">Remember me</label>
	        </div>

	        <input type="submit" value="LOGIN" id="LoginBtn">

	        <a href="#" class="other-options">Forgot password?</a><br>
	        <br>
	        <a href="#" class="other-options">Don't have an account? Sign up here</a>
	    </form>
	</div>

    <footer>
        <div class="footer-text">
            2024 Reminisce | All Rights Reserved | info@reminisce.co.za | +27 123 456 4658
        </div>

        <div class="social-icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-whatsapp"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-pinterest"></a>
        </div>
    </footer>


</body>
</html>
