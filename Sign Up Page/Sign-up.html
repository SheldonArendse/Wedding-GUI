<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminisce | Create Account</title>
    <link rel="stylesheet" type="text/css" href="/Sign Up Page/sign-up.css">
    <link rel="stylesheet" type="text/css" href="/Templates/nav-footer-template.css">
    <!-- importing social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- tab favicon -->
    <link rel="icon" href="/images/favicons/faviconx16.png" type="image/x-icon">
</head>
<body>
    <!-- Nav bar -->
    <nav>
        <div id="title">Reminisce</div>
        <div id="navbar">
            <a href="/Home Page/Home.html">Home</a>
            <a>|</a> <!-- use span instead of anchor elements -->           	
            <a href="/Login Page/Login.html">Login</a>
            <a>|</a>
            <a href="/Sign Up Page/Sign-up.html">Sign Up</a>  
        </div>
        
        <!-- Small reminisce icon in center of navbar -->
        <div id="center-icon">
            <img src="/Images/favicons/faviconx48.ico" alt="Small Reminisce Icon">
        </div>
    </nav>

    <!-- login form container -->
    <div class="register-container">
        <h2>Create Account</h2>
	    <form>
	        <input type="text" id="name" name="name" placeholder="First Name" autofocus><br>
	        <input type="text" id="surname" name="surname" placeholder="Last Name"><br>
            <!-- add authenticator for email -->
            <input type="email" id="email" name="email" placeholder="Email"><br>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <input type="password" id="confirm-pwd" name="confirm-pwd" placeholder="Confirm Password"><br>

	        <input type="submit" value="Sign up" id="Register-Btn">
	    </form>
	</div>

    <!-- Adding the background image -->
	<div class="background-image">
        <img src="/Images/bg-image.jpg" alt="Background Image">
    </div>

    <!-- Footer content -->
    <footer>
        <div class="footer-text">
            2024 Reminisce | All Rights Reserved | info@reminisce.co.za | +27 123 456 4658
        </div>

        <div class="social-icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-whatsapp"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-pinterest"></a>
        </div>
    </footer>
</body>
</html>
